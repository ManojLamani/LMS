{% extends 'lms/base.html' %}
{% block content %}
<h1 style="margin-bottom:30px">My Profile</h1>
<div class="card" style="max-width:700px;margin:0 auto">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input type="text" value="{{ user.username }}" disabled style="background:#f5f5f5;cursor:not-allowed">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label>Role</label>
            <input type="text" value="{{ user.get_role_display }}" disabled style="background:#f5f5f5;cursor:not-allowed">
        </div>
        <div class="form-group">
            <label>Bio</label>
            <textarea name="bio" rows="5" placeholder="Tell us about yourself">{{ user.bio }}</textarea>
        </div>
        <button type="submit" class="btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
